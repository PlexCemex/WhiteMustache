<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание вакансии - ДВФУ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .logo {
            display: inline-block;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin-bottom: 15px;
            line-height: 60px;
            font-size: 28px;
            font-weight: bold;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1e3c72;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e6ed;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #f8f9fa;
            color: #333;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="date"]:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2a5298;
            background: white;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .form-group select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%232a5298' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
            padding-right: 40px;
        }

        .types-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .types-group label {
            display: flex;
            align-items: center;
            margin-bottom: 0;
            text-transform: none;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            color: #333;
        }

        .types-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #2a5298;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 40px;
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-submit {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(42, 82, 152, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(42, 82, 152, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-reset {
            background: #e0e6ed;
            color: #1e3c72;
        }

        .btn-reset:hover {
            background: #d0d8e8;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: #2a5298;
        }

        .spinner {
            border: 3px solid #e0e6ed;
            border-top: 3px solid #2a5298;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .footer {
            background: #f8f9fa;
            padding: 20px 30px;
            text-align: center;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #e0e6ed;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 0;
            }

            .header {
                padding: 30px 20px;
            }

            .form-container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">✓</div>
            <h1>Создание вакансии</h1>
            <p>Форма для размещения вакансии-подработки для студентов ДВФУ</p>
        </div>

        <div class="form-container">
            <div id="alertMessage" class="alert"></div>

            <form id="vacancyForm">
                <!-- Organization -->
                <div class="form-group">
                    <label for="organization">Организация *</label>
                    <input type="text" id="organization" name="organization"
                        placeholder="Название организации или компании" required>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description">Описание вакансии *</label>
                    <textarea id="description" name="description"
                        placeholder="Подробное описание работы, требования и условия" required></textarea>
                </div>

                <!-- DateOfBegin -->
                <div class="form-group">
                    <label for="dateOfBegin">Дата начала *</label>
                    <input type="date" id="dateOfBegin" name="dateOfBegin" required>
                </div>

                <!-- DateOfEnd -->
                <div class="form-group">
                    <label for="dateOfEnd">Дата окончания *</label>
                    <input type="date" id="dateOfEnd" name="dateOfEnd" required>
                </div>

                <!-- TypesOfWork -->
                <div class="form-group">
                    <label>Тип работы *</label>
                    <div class="types-group">
                        <label>
                            <input type="checkbox" name="typesOfWork" value="ПрограммированиеОПП">
                            Программирование (ОПП)
                        </label>
                        <label>
                            <input type="checkbox" name="typesOfWork" value="ПроизводствоПроцессы">
                            Производство и процессы
                        </label>
                        <label>
                            <input type="checkbox" name="typesOfWork" value="АдминистрацияУправление">
                            Администрация и управление
                        </label>
                        <label>
                            <input type="checkbox" name="typesOfWork" value="МаркетингПродажи">
                            Маркетинг и продажи
                        </label>
                        <label>
                            <input type="checkbox" name="typesOfWork" value="ДизайнТворчество">
                            Дизайн и творчество
                        </label>
                        <label>
                            <input type="checkbox" name="typesOfWork" value="ПеревозкиДоставка">
                            Перевозки и доставка
                        </label>
                        <label>
                            <input type="checkbox" name="typesOfWork" value="ОбслуживаниеРемонт">
                            Обслуживание и ремонт
                        </label>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="button-group">
                    <button type="submit" class="btn btn-submit">Отправить вакансию</button>
                    <button type="reset" class="btn btn-reset">Очистить форму</button>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Отправка данных...</p>
                </div>
            </form>
        </div>

        <div class="footer">
            © 2025 Дальневосточный федеральный университет (ДВФУ)
        </div>
    </div>

    <script>
        const form = document.getElementById('vacancyForm');
        const alertMessage = document.getElementById('alertMessage');
        const loading = document.getElementById('loading');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            alertMessage.className = 'alert';

            // Validation
            const organization = document.getElementById('organization').value.trim();
            const description = document.getElementById('description').value.trim();
            const dateOfBegin = document.getElementById('dateOfBegin').value;
            const dateOfEnd = document.getElementById('dateOfEnd').value;
            const typesOfWork = Array.from(document.querySelectorAll('input[name="typesOfWork"]:checked'))
                .map(cb => cb.value)
                .join(', ');

            if (!organization || !description || !dateOfBegin || !dateOfEnd || !typesOfWork) {
                alertMessage.className = 'alert error';
                alertMessage.textContent = '⚠️ Пожалуйста, заполните все обязательные поля';
                return;
            }

            if (new Date(dateOfBegin) >= new Date(dateOfEnd)) {
                alertMessage.className = 'alert error';
                alertMessage.textContent = '⚠️ Дата начала должна быть раньше даты окончания';
                return;
            }

            // Show loading
            loading.style.display = 'block';

            try {
                // Create SOAP XML request
                const soapRequest = `<?xml version="1.0" encoding="UTF-8"?>
<soap:Envelope xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/">
    <soap:Body>
        <PutVacancy>
            <Organization>${escapeXml(organization)}</Organization>
            <Description>${escapeXml(description)}</Description>
            <DateOfBegin>${dateOfBegin}</DateOfBegin>
            <DateOfEnd>${dateOfEnd}</DateOfEnd>
            <TypesOfWork>${escapeXml(typesOfWork)}</TypesOfWork>
        </PutVacancy>
    </soap:Body>
</soap:Envelope>`;

                // Send SOAP request
                const response = await fetch('http://localhost:8080/Job/ws/JobService.1cws', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/soap+xml; charset=UTF-8',
                        'SOAPAction': 'PutVacancy'
                    },
                    body: soapRequest
                });

                loading.style.display = 'none';

                if (response.ok) {
                    alertMessage.className = 'alert success';
                    alertMessage.textContent = '✓ Вакансия успешно создана!';
                    form.reset();
                    setTimeout(() => {
                        alertMessage.className = 'alert';
                    }, 5000);
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                loading.style.display = 'none';
                alertMessage.className = 'alert error';
                alertMessage.textContent = `⚠️ Ошибка: ${error.message}`;
                console.error('SOAP Request Error:', error);
            }
        });

        // Escape XML special characters
        function escapeXml(str) {
            const xmlChars = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&apos;'
            };
            return str.replace(/[&<>"']/g, (char) => xmlChars[char]);
        }
    </script>
</body>

</html>
